<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>Главная</title>
		<link href = "css/style.css" rel = "stylesheet">
	</head>
	<body>
        <div class="container">
            <div class="header">
               <div class="clearfix">
                <div id="but_cadastre"><a href="#">Ola! <span>Entrar</span> ou <span>Cadastre-se</span></a></div>
                <div class="ofertas">
                    <a href="#">
                        <img src="img/flag.png" alt="flag">
                        <p>Minhas Ofertas</p>
                    </a>                    
                </div>
                <div class="menu">
                        <ul>
                            <li><a href="#">Meu YouBike</a></li>
                            <li><a href="#">Vender</a></li>
                            <li><a href="#">Forum</a></li>
                            <li><a href="#">Contato</a></li>
                            <li><a href="#">Ajuda</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="body">
                <div class="modal_window">
                    <div class="head">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="cont_window">
                        <span class="btn_facebook">
                            <a href="#"><img src="img/Fb_button.png" alt="button"></a><br>
                            <img src="img/line.png" alt="line">
                        </span>
                        
                        <div class="form">                       
                            <form action="#" method="post">
                                <input type="text" name="first_name" placeholder="First Name">
                                <input type="text" name="last_name" placeholder="Last Name">
                                <input type="text" name="email" placeholder="Email Address">
                                <input type="password" name="choose_password" placeholder="Choose Password">
                                <input type="password" name="password_confirm" placeholder="Password Confirm">
                                <p>
                                    <input id="check1" type="checkbox" name="send" value="a_1">
                                    <span class="check">
                                        <label for="check1">
                                            Send me Toubike updates and tips
                                        </label>
                                    </span>
                                </p>
                                <input type="submit" value="Create my Account">
                                <div class="agreement">
                                    <span>By clicking the button above, you agree to the Terms of Service</span><br>
                                    <span>Xiew our Privacy Policy</span>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</body>
</html>
